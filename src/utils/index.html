<head>

<body>
    <!--[if lt IE 7]>

        <![endif]-->
    <div id="main" style="width: 50px;height:50px;border-radius:50%;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            series: [
                {
                    type: 'pie',
                    radius: ['100%', '70%'],
                    label: {
                        show: true,
                        position: 'center',
                        formatter: '{c}%',
                        fontSize: 12,
                        color: '#999',
                    },
                    labelLine: {
                        show: false
                    },
                    data: [
                        { value: 77, name: 'Search Engine' },
                        { value: 23, name: 'Direct', itemStyle: { color: 'rgba(0,0,0,0)' } },
                    ]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
